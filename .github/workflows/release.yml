name: Release

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG"
          echo "Expected version: $VERSION"

      - name: Verify Cargo.toml version matches tag
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Cargo.toml version: $CARGO_VERSION"
          echo "Tag version: ${{ steps.version.outputs.version }}"
          if [ "$CARGO_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "ERROR: Version mismatch!"
            echo "Cargo.toml has version $CARGO_VERSION but release tag is ${{ steps.version.outputs.tag }}"
            exit 1
          fi

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

  publish:
    name: Publish to crates.io
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          echo "Publishing steelkilt to crates.io..."
          cargo publish --token ${CARGO_REGISTRY_TOKEN}

      - name: Verify publication
        run: |
          echo "Waiting for crates.io to update..."
          sleep 30
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          cargo search steelkilt | grep "^steelkilt = \"$TAG_VERSION\""
