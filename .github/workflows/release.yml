name: Release

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG"
          echo "Expected version: $VERSION"

      - name: Verify Cargo.toml version matches tag
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Cargo.toml version: $CARGO_VERSION"
          echo "Tag version: ${{ steps.version.outputs.version }}"
          if [ "$CARGO_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "ERROR: Version mismatch!"
            echo "Cargo.toml has version $CARGO_VERSION but release tag is ${{ steps.version.outputs.tag }}"
            exit 1
          fi

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

  publish:
    name: Publish to crates.io
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          echo "Publishing steelkilt to crates.io..."
          cargo publish --token ${CARGO_REGISTRY_TOKEN}

      - name: Verify publication
        run: |
          echo "Waiting for crates.io to index the new version..."
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Expected version: $TAG_VERSION"

          # Retry up to 6 times with 30 second intervals (3 minutes total)
          for i in {1..6}; do
            echo "Attempt $i/6: Checking crates.io..."
            sleep 30

            if cargo search steelkilt --limit 1 | grep -q "steelkilt.*$TAG_VERSION"; then
              echo "✓ Successfully verified steelkilt $TAG_VERSION on crates.io"
              exit 0
            fi

            echo "Version $TAG_VERSION not yet visible, waiting..."
          done

          echo "⚠ Warning: Could not verify version on crates.io after 3 minutes"
          echo "This is often due to crates.io indexing delays and is usually not a problem."
          echo "Check https://crates.io/crates/steelkilt manually to verify."
          exit 0  # Don't fail the job, just warn
